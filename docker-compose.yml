services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: server-monitor-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - ./database/data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - server-monitor-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端 API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: server-monitor-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 3001
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      TZ: Asia/Shanghai
    ports:
      - "${BACKEND_PORT}:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    networks:
      - server-monitor-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # 前端开发服务器
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: server-monitor-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL}
      TZ: Asia/Shanghai
    ports:
      - "${FRONTEND_PORT}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./frontend/dist:/app/dist
    command: npm run watch
    networks:
      - server-monitor-network
    depends_on:
      - backend

  # Nginx (开发环境 - 用于实时预览构建产物)
  nginx:
    image: nginx:alpine
    container_name: server-monitor-nginx-dev
    restart: unless-stopped
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - uploads_data:/usr/share/nginx/uploads:ro
    networks:
      - server-monitor-network
    depends_on:
      - frontend
      - backend

volumes:
  uploads_data:
    driver: local

networks:
  server-monitor-network:
    driver: bridge
